<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>
        <div id="weatherDisplay"></div>
    </div>
    <h1>Weather App</h1>

    <!-- Form to Save Weather Data -->
    <form id="weatherForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required>
        <br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required>
        <br>

        <button type="submit">Save Weather</button>
    </form>

    <h2>Last 7 Days Weather</h2>
    <ul id="weatherList"></ul>


    <footer>
        <p>Accurate Weather Insights</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
